}

    list-style: none;
    font-family: sans-serif;
    font-size: 14px;
    padding: 1px 4px;
}

#messages li.new,#messages li.exit {
    font-style: italic;
    color: #bbbbbe;
}

#messages li.own {
    color: #bbbbbf;
}

#messages li span.name {
    color: #77407b;
}

#input_message_cont {
    margin: 10px 5px 0 5px;
}

#input_message {
    background: #f0f0f0;
    border: none;
    font-size: 16px;
    font-family: sans-serif;
    outline: none;
    padding: 6px;
    float: left;
    margin: 1;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;    
    box-sizing: border-box;
    width: 100%;
}

#the_send {
    background-color: #77407b;
    border: none;
    color: white;
    padding: 8px 8px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    float: rigth;
    width: 100px;
    font-size: 14px;
}

.field > span {
    display: block;
    overflow: hidden;
    padding: 0px;

}
.field input[type=text] {
    width: 100%
}
.field input[type=submit] {
    float: right
}

</style>
<script>
var myname = '';
var mychannel = '';
var mykey = '';
var myaddr = '';
var myport = '';
var mytoken = '';
var addrportinput = '';
var webSocket;
var bf;
var ownid = 0;
var ownappend = false;
var idhash = {};
var idappend = {};

var weekday = new Array(7);
weekday[0] = "Sun";
weekday[1] = "Mon";
weekday[2] = "Tue";
weekday[3] = "Wed";
weekday[4] = "Thu";
weekday[5] = "Fri";
weekday[6] = "Sat";

function timenow(){
    var now=new Date(), 
	dd=now.getDate(),
	mm=now.getMonth()+1,
	yyyy=now.getFullYear(),
    h=now.getHours(), 
    m=now.getMinutes(), 
    day=weekday[now.getDay()];
	if(dd<10) dd='0'+dd;
	if(mm<10) mm='0'+mm;
    if(m<10) m='0'+m;
    return dd + '.' + mm + '.' + yyyy + ' ' + day + ' ' + h + ':' + m;
}

var autolinker = new Autolinker( {
    urls : {
        schemeMatches : true,
        wwwMatches    : true,
        tldMatches    : true
    },
    email       : true,
    phone       : false,
    mention     : false,
    hashtag     : false,

    stripPrefix : true,
    stripTrailingSlash : true,
    newWindow   : true,

    truncate : {
        length   : 0,
        location : 'end'
    },

    className : ''
} );


var Notification = window.Notification || window.mozNotification || window.webkitNotification;
var was_questioned = false;
if (Notification.permission == 'default') {
    was_questioned = true;
}
Notification.requestPermission(function (permission) {
                               if (was_questioned) {
                               console.log("User was asked. New permission is: " + permission);
                               }
                               if ('permissions' in navigator) {
                               navigator.permissions.query({name:'notifications'}).then(function(notificationPerm) {
                                                                                        notificationPerm.onchange = function() {
                                                                                        console.log("User decided to change his settings. New permission: " + notificationPerm.state);
                                                                                        };
                                                                                        });
                               }
                               });

$(document).ready(function() {
				  var url_string = window.location.href;
				  var url = new URL(url_string);
				  mytoken = url.searchParams.get("token");
                  $("#channel_submit, #form_send_message").submit(function(e) {
                                                                  e.preventDefault();
                                                                  ask_channel();
                                                                  });
                  });

function hex2str(hex) 
{
    var str = '';
    for (var i = 0; i < hex.length; i += 2)
        str += String.fromCharCode(parseInt(hex.substr(i, 2), 16));
    return str;
}  
				  
function ask_channel() {
    if ($('#input_name').val().trim().length <= 0 ||
        $('#input_key').val().trim().length <= 0 ) {
		alert('Name and shared key?');
	} else {
        myname = $('#input_name').val().trim();
		var token = mytoken.trim();
		token = atob(token);
		var atoken = token.substring(0,16);
		var bfchannel = token.substr(16);
		var key=SipHash.string16_to_key(bfchannel);
		var newtoken = SipHash.hash_hex(key, bfchannel);
		if(atoken != newtoken) {
			alert('Invalid token');
			return false;
		}
        var fullkey = $('#input_key').val().trim();
		var hash_key = sjcl.codec.hex.fromBits(sjcl.hash.sha256.hash(fullkey));
		mykey = hex2str(hash_key).substring(0,7);//56-bits max key len
        if(myaddr == '') {
			myaddr = 'mles.io';
		}
		if(myport == '') {
			myport = '80';
		}
		bf = new Blowfish(mykey);
        myname = btoa(bf.encrypt(myname));	
        mychannel = btoa(bfchannel);

        $('#name_channel_cont').fadeOut(400, function() {
                                        open_socket();
                                        });
    }
    return false;
}

function open_socket() {
    if (webSocket !== undefined && webSocket.readyState !== WebSocket.CLOSED) {
        return;
    }
    webSocket = new WebSocket("ws://" + myaddr + ":" + myport
                              + "?myname=" + myname
                              + "&mychannel=" + mychannel, "mles-websocket");
    webSocket.binaryType = "arraybuffer";
    webSocket.onopen = function(event) {
        $('#message_cont').fadeIn();
        if(myname.length > 0 && mychannel.length > 0) {
            send_message(myname, mychannel, "", true);
            var channel =  bf.trimZeros(bf.decrypt(atob(mychannel)));
            var li = '<li class="new"> === <span class="name">' + channel + '</span> === </li>';
            $('#messages').append(li);
        }

		$('#qrcode_cont').fadeIn();	
        
        if (event.data === undefined)
            return;

    };

    webSocket.onmessage = function(event) {
        if(event.data) {
            handle_message(event.data);
        }
    };

    webSocket.onclose = function(event) {
        alert('Connection error. Please try again.');
        close_socket();
    };
}

function send(isFull) {
    var message = $('#input_message').val();

    send_message(myname, mychannel, message, isFull);

}

function close_socket() {
    webSocket.close();

    $('#message_cont').fadeOut(400, function() {
                               $('#name_channel_cont').fadeIn();
                               $('#messages').html('');
                               });
					
}

function handle_message(data) {
    var isFull = false;
    var msg = CBOR.decode(data);
    var uid = bf.trimZeros(bf.decrypt(atob(msg.uid)));
	var duid = uid.split(' ').join('_');
	//update hash
	if(idhash[duid] == null) {	
		idhash[duid] = 0;
		idappend[duid] = false;
	}
    var channel = bf.trimZeros(bf.decrypt(atob(msg.channel)));
    var message = String.fromCharCode.apply(null, new Uint8Array(msg.message));
    var decrypted = bf.decrypt(message);
    message = bf.trimZeros(decrypted);
    if(message.length > 0) {
	    var themsg;
		if (message.charCodeAt(message.length-2) == "\n".charCodeAt(0)) {
			isFull = true;
			themsg = message.slice(0, message.length-2);
		}
		else {
			themsg = message.slice(0, message.length-1);
		}
		message = themsg;
		
		var now = timenow();
		if (message.charAt(0) == '[' && message.charAt(1) == now.charAt(0) && message.charAt(2) == now.charAt(1) &&
		    message.charAt(4) == now.charAt(3) && message.charAt(5) == now.charAt(4)) {
		    message = message.slice(16, message.length);
			message = "[" + message;
		}
		var li;
		if (msg.uid != myname) {
			li = '<div id="' + duid + '' + idhash[duid] + '"><li class="new"><span class="name">' + uid + '</span> '
					+ autolinker.link( message ) + '</li></div>';
		}
		else {
			li = '<div id="' + duid + '' + idhash[duid] + '"><li class="own"> ' + autolinker.link( message ) + '</li></div>';
		}
		
		if(isFull) {
			idhash[duid] = idhash[duid] + 1;
			idappend[duid] = false;
		}
		else {		
			if(false == idappend[duid]) {
			    if(message.length > 1) {
					$('#messages').append(li);
					idappend[duid] = true;
				}
			}
			else
				$('#' + duid + '' + idhash[duid]).replaceWith(li);
		}
		
        if(true == isFull && message.length > 1 && !document.hasFocus()) {
            var n = new Notification(uid + ":" + message);
            setTimeout(n.close.bind(n), 4500);
        }

        scrollToBottom();
    }
}

function scrollToBottom() {
    messages.scrollTop = messages.scrollHeight;
}

function send_message(uid, channel, message, isFull) {
	var now = timenow();

    if(message.length > 0) //not join only
		message = "[" + now + "] " + message + "\n";
	if(message.length == 0)
		message = message + "\n";
	if(true == isFull)
		message = message + "\n";
    var encrypted = bf.encrypt(message);
    var arr = new Uint8Array(encrypted.length);
    for (var i=0, len=encrypted.length; i<len; i++) {
        arr[i] = encrypted.charCodeAt(i);
    }
    var obj = {
     uid: uid,
     channel: channel,
     message: arr
    };
    cbor = CBOR.encode(obj);
    webSocket.send(cbor);
	if (message.charAt(0) == '[' && message.charAt(1) == now.charAt(0) && message.charAt(2) == now.charAt(1) &&
			message.charAt(4) == now.charAt(3) && message.charAt(5) == now.charAt(4)) {
		    message = message.slice(16, message.length);
			message = "[" + message;
	}

    var li = '<div id="owner' + ownid + '"><li class="own">' + autolinker.link( message ) + '</li></div>';
	if(isFull) {
		ownid = ownid + 1;
		ownappend = false;
	}
	else {
	    if(false == ownappend) {
			$('#messages').append(li);
			ownappend = true;
		}
		else
			$('#owner' + ownid).replaceWith(li);
	}
		
    scrollToBottom();
 
	if(isFull)
		$('#input_message').val('');
}
</script>
</head>
<body>
<div class="body_cont">
    <div id="name_channel_cont" class="box_with_shadow">
        <form id="channel_submit" method="post">
			<p>MlesTalk invitation!</p>
            <p>Your name?</p>
		    <input type="text" id="input_name" />
            <p>Shared key?</p>
            <input type="password" id="input_key" autocomplete="off">
			<input type="submit" value="&rarr;" id="the_join">
	      </form>
		  <a href="http://mles.io/app">app info</a> <a href="http://mles.io/legal">legal</a>
    </div>

    <div id="message_cont" class="box_with_shadow">

        <ul id="messages">
        <img src="http://mles.io/images/mles_logo_final.png" alt="Mles logo" style="float:right;width:70px;margin:5px 5px 5px 5px;" />
        </ul>

        <div id="input_message_cont">
            <form id="form_send_message" method="post" action="#">
                <div class="field">
                <input type="submit" id="the_send" onclick="send(true);" value="&#9166;" />
                <span><input type="text" id="input_message" oninput="send(false);" autocomplete="off" autofocus></span>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
